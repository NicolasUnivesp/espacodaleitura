<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Formulario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>

    <div class="col-8 m-auto pt-2 pd-2 text-center">
        <h1>Cadastro: </h1>
    </div>
    

    <div class="col-8 m-auto pt-3 pd-2 text-center">
        <a href="/" class="btn btn-info">Voltar</a>
    </div>

    <div class="col-8 m-auto pt-4 pd-2 text-center">

        <div id="result"></div>

        <form name="form" id="form" action="{% if db %}/update/{{db.id}}/{% else %}/create/{% endif %}" method="post">
            {% csrf_token %}
            <!--        {{form.as_p}}-->

            <div class="form-group mt-4">Titulo: {{form.titulo}}</div>
            <div class="form-group mt-4">Autor: {{form.autor}}</div>
            <div class="form-group mt-4">Ano: {{form.ano}}</div>
            <input type="submit" class="btn btn-success" value="Salvar">
        </form>
    </div>
    {%  load static %}
    <script src="{%static 'javascript.js'%}"></script>
</body>
</html>
